<!DOCTYPE html>
<html lang='fr'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta name="description" content="orbiting navbar">
  <title>Orbiting Navbar</title>
  <link rel='stylesheet' href='styles.css' />
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <nav class="navigation">
      <div class="burger-cont" tabindex="0">
        <div class="burger__line"></div>
      </div>
      <ul class="nav__item-cont">
        <li class="nav__item">
          <a href="#cat" class="nav__content">
            <p>Cat</p>
            <img src="images/cat.png" alt="cat">
          </a>
        </li>
        <li class="nav__item">
          <a href="#dog" class="nav__content">
            <p>Dog</p>
            <img src="images/dog.png" alt="Dog">
          </a>
        </li>
        <li class="nav__item">
          <a href="#bird" class="nav__content">
            <p>Bird</p>
            <img src="images/bird.png" alt="Bird">
          </a>
        </li>
        <li class="nav__item">
          <a href="#fish" class="nav__content">
            <p>Fish</p>
            <img src="images/fish.png" alt="Fish">
          </a>
        </li>
        <li class="nav__item">
          <a href="#lion" class="nav__content">
            <p>Lion</p>
            <img src="images/lion.png" alt="Lion">
          </a>
        </li>
        <li class="nav__item">
          <a href="#bear" class="nav__content">
            <p>Bear</p>
            <img src="images/bear.png" alt="Bear">
          </a>
        </li>
        <li class="nav__item">
          <a href="#Elephant" class="nav__content">
            <p>Elephant</p>
            <img src="images/elephant.png" alt="Elephant">
          </a>
        </li>
        <li class="nav__item">
          <a href="#monkey" class="nav__content">
            <p>Monkey</p>
            <img src="images/monkey.png" alt="Monkey">
          </a>
        </li>
      </ul>
    </nav>
  </header>
</body>

</html>
