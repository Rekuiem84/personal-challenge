<!DOCTYPE html>
<html lang='fr'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Social Media</title>
  <link rel='stylesheet' href='style.css' />
  <script src='script.js' defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
  <section class="socials-cont">
    <ul class="socials">
      <li class="social-cont">
        <a href="https://www.instagram.com/" class="social" data-text="Instagram" data-color="#e4405f"><i
            class="fa-brands fa-instagram"></i></a>
      </li>
      <li class="social-cont">
        <a href="https://www.facebook.com/" class="social" data-text="Facebook" data-color="#4267B2"><i
            class="fa-brands fa-facebook-f"></i></a>
      </li>
      <li class="social-cont">
        <a href="https://www.youtube.com/" class="social" data-text="Youtube" data-color="#FF0000"><i
            class="fa-brands fa-youtube"></i></a>
      </li>
      <li class="social-cont">
        <a href="https://www.whatsapp.com/" class="social" data-text="Whatsapp" data-color="#25D366"><i
            class="fa-brands fa-whatsapp"></i></a>
      </li>
      <li class="social-cont">
        <a href="https://twitter.com/" class="social" data-text="Twitter" data-color="#0099ff"><i
            class="fa-brands fa-twitter"></i></a>
      </li>
      <li class="social-cont">
        <a href="https://www.linkedin.com/" class="social" data-text="LinkedIn" data-color="#0e76a8"><i
            class="fa-brands fa-linkedin-in"></i></a>
      </li>
      <li class="social-cont">
        <a href="https://stackoverflow.com/" class="social" data-text="Stack Overflow" data-color="#ef8236"><i
            class="fa-brands fa-stack-overflow"></i></a>
      </li>
      <li class="social-cont">
        <a href="https://mail.google.com/mail/" class="social" data-text="Email" data-color="#f2a60c"><i
            class="fa-solid fa-envelope"></i></a>
      </li>
      <li class="social-cont">
        <a href="https://www.reddit.com/" class="social" data-text="Reddit" data-color="#ff4500"><i
            class="fa-brands fa-reddit-alien"></i></a>
      </li>
      <li class="social-cont">
        <a href="https://www.twitch.tv/" class="social" data-text="Twitch" data-color="#9146FF"><i
            class="fa-brands fa-twitch"></i></a>
      </li>
      <li class="social-cont">
        <a href="https://github.com/" class="social" data-text="Github" data-color="#333333"><i
            class="fa-brands fa-github"></i></a>
      </li>
      <li class="social-cont">
        <a href="https://discord.com/" class="social" data-text="Discord" data-color="#5865F2"><i
            class="fa-brands fa-discord"></i></a>
      </li>
    </ul>
  </section>
</body>

</html>
