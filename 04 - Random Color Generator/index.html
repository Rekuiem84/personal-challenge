<!DOCTYPE html>
<html lang='fr'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Random color generator</title>
  <link rel='stylesheet' href='styles.css' />
  <script src='script.js' defer></script>
</head>

<body>
  <main>
    <section class="background">
      <p class="copy-message"><span>RGB</span> code copied to your clipboard</p>
      <div>
        <p>RGB : <span class="color-code" data-code="RGB">rgb(<span id="code-rgb">13, 13, 13</span>)</span></p>
        <p>HEX : <span class="color-code" data-code="HEX">#<span id="code-hex">0d0d0d</span></span></p>
        <p>Click on color code to copy</p>
        <button class="button">Generate color</button>
      </div>
    </section>
  </main>
</body>

</html>
